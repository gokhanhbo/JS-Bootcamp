<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project #3 - Navbar Effect</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a data-page="home" href="#home">Home</a></li>
          <li><a data-page="about" href="#about">About</a></li>
          <li><a data-page="services" href="#services">Services</a></li>
          <li><a data-page="contact" href="#contact">Contact</a></li>
          <div class="trans"></div>
        </ul>
      </nav>
    </header>

    <main>
      <section data-index="0" id="home" class="home">
        <img src="../Project-2 Image Gallery Pop up/img/6.jpg" alt="" />
      </section>
    </main>

    <main>
      <section data-index="1" id="about" class="about">
        <img src="../Project-2 Image Gallery Pop up/img/14.jpg" alt="" />
      </section>
    </main>

    <main>
      <section data-index="2" id="services" class="services">
        <img src="../Project-2 Image Gallery Pop up/img/9.jpg" alt="" />
      </section>
    </main>

    <main>
      <section data-index="3" id="contact" class="contact">
        <img src="../Project-2 Image Gallery Pop up/img/11.jpg" alt="" />
      </section>
    </main>

    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script> -->

    <script>
        const scroll = new SmoothScroll('.navbar a[href*="#"]', {
            speed: 30000,
        });
    </script>
  </body>
</html>
